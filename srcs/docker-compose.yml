version: "3.7"
services:

    nginx:
        build: requirements/nginx
        ports:
            - '443:443'
        volumes:
            - "/home/tchappui/data/wordpress:/var/www/html"
        env_file:
            - .env
        depends_on:
            - wordpress
        networks:
            - inception
        restart: always

    mysql:
        tty: true
        build: requirements/mariadb
        ports:
            - '3306:3306'
        volumes:
            - "/home/tchappui/data/db-data:/var/lib/mysql"
        env_file:
          #- DATABASE_NAME=mariaDB
            - .env
        networks:
            - inception
        restart: always

    wordpress:
        build: requirements/wordpress
        ports:
        - '9000:9000'
        volumes:
            - "/home/tchappui/data/wordpress:/var/www/html"
        env_file:
           - .env
        depends_on:
            - mysql
        networks:
            - inception
        restart: always

networks:
  inception: 
volumes:
    wordpress:
    db-data:
